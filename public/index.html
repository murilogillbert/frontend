<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadados básicos -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta
      name="description"
      content="Meu To-Do App - Gerencie suas tarefas de forma simples e eficiente."
    />
    <meta name="author" content="Murilo Taques Gillbert" />
    <meta name="keywords" content="to-do, tarefas, produtividade, react, app" />

    <!-- Título do site -->
    <title>Meu To-Do App</title>

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Manifesto para apps PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Fontes do Google -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Estilo personalizado -->
    <style>
      body {
        margin: 0;
        font-family: "Roboto", Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- Mensagem para usuários sem JavaScript habilitado -->
    <noscript>
      Você precisa habilitar o JavaScript para executar este aplicativo.
    </noscript>

    <!-- Ponto de entrada do React -->
    <div id="root"></div>

    <!-- Scripts do React serão inseridos automaticamente durante a build -->
  </body>
</html>
